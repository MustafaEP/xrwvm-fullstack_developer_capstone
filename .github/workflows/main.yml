name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Python Linter
        run: |
          # Exclude common directories that shouldn't be linted
          find . -name "*.py" \
            -not -path "./.git/*" \
            -not -path "*/__pycache__/*" \
            -not -path "*/venv/*" \
            -not -path "*/env/*" \
            -not -path "*/.venv/*" \
            -not -path "*/node_modules/*" \
            -exec flake8 \
              --ignore=E203,E225,E226,E231,E275,E302,E303,E501,E712,E722 \
              --ignore=W291,W292,W293,W391 \
              --ignore=F401,F811,F841 \
              {} +
          echo "Python lint completed successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install JSHint
        run: npm install -g jshint

      - name: Run JavaScript Linter
        run: |
          # Lint JavaScript files in server/database directory
          find ./server/database -name "*.js" \
            -not -path "*/node_modules/*" \
            -exec jshint --esversion=6 {} +
          echo "JavaScript lint completed"
